<div class="row row-map">
    <div class="col-md-9">
        <h2 class="heading">Chemin</h2>
        <hr/>
      <div id="map"></div>
    </div>
    <div class="col-md-3 info-container">
      <div id="run-info">
        <h2 class="heading">Informations du chemin</h2>
        <hr/>
  
        <div class="data-heading">Date:</div>
        <p class="data-entry">{{ activityDate | date:"longDate" }} <p>
        <hr/>
  
        <div class="data-heading">Distance totale:</div>
        <p class="data-entry">{{ activityDistance }} miles</p>
        <hr/>

      </div>
    </div>
  </div>
