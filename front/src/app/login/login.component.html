<div id="Section">
    <div class="navaccueil">
        <h2>GEOTRACKER</h2>
    </div>
    
    <div class="row" id="body-form">
        <div class="col-md-6 offset-md-3">
            <h3>SE CONNECTER</h3>

            <form [formGroup]="loginForm" (ngSubmit)="loginCandidat()">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
                    [(ngModel)]="user.username">
                        <div *ngIf="username?.touched" class="text-danger">
                            <small *ngIf="username?.errors?.required">Champ obligatoire <br></small>
                        </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe"
                        formControlName="password" [(ngModel)]="user.password">
                        <div *ngIf="password?.touched && password?.invalid" class="text-danger">
                            <small *ngIf="password?.errors?.required">Champ obligatoire <br></small>
                            <small *ngIf="password?.errors?.minlength">Minimum 8 caract√®res </small>
                        </div>
                </div>

                <button type="submit" class="btn-primary">Connexion</button>
            </form>

        </div>

    </div>
</div>
